<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Получи свою альтушку</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script defer src="./assets/js/index.js"></script>
  </head>
  <body>
 
    <main class="main">
      <img src="./assets/images/logo.png" alt="" class="main-logo" />
      <div class="input-wrapper">
        <input placeholder="Имя" class="input-text" type="text" />
        <input placeholder="Фамилия" class="input-text" type="text" />
        <button id="enter" class="btn-enter">Войти</button>
      </div>
    </main>
    <div class="wrapper-altushka">
      <img class="altushka-logo" src="./assets/images/altushka.png" alt="" />
      <h1 class="altushka-title">Вам есть 18?</h1>
      <div>
        <button id="agree" class="btn-enter">Да</button>
        <button id="disagree" class="btn-enter">Нет</button>
      </div>
    </div>
    <div class="wrapper-povestka">
      <img src="./assets/images/повестка.jpg" alt="" />
      <div class="povestka-block">
        <h1 class="povestka-text povestka-name">Имя</h1>
        <h1 class="povestka-text povestka-surname">Фамилия</h1>
      </div>
    </div>

  </body>
</html>
